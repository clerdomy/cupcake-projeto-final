{% extends "base.html" %}
{% block content %}
    <h3>Are you sure you want to delete this address?</h3>
    <p>{{ address.street_address }}, {{ address.city }}/{{ address.state }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn flosun-button secondary-btn danger-color rounded-0">Yes, Delete</button>
        <a href="{% url 'checkout' %}" class="btn flosun-button secondary-btn black-color rounded-0">Cancel</a>
    </form>
{% endblock %}
