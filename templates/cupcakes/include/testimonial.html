{%load static %}


<!-- Depoimentos -->
<div class="testimonial-area mt-text-2">
    <div class="container custom-area">
        <div class="row">
            <!--Section Title Start-->
            <div class="col-12 col-custom">
                <div class="section-title text-center">
                    <span class="section-title-1">Amamos Nossos Clientes</span>
                    <h3 class="section-title-3">O Que Eles Estão Dizendo</h3>
                </div>
            </div>
            <!--Section Title End-->
        </div>
        <div class="row">
            <div class="testimonial-carousel swiper-container intro11-carousel-wrap col-12 col-custom">
                <div class="swiper-wrapper">
                    {% for testimonial in testimonials %}
                        <div class="single-item swiper-slide">
                            <!--Single Testimonial Start-->
                            <div class="single-testimonial text-center">
                                <div class="testimonial-img">
                                    <img src="{{ testimonial.get_profile_picture }}" alt="">
                                </div>
                                <div class="testimonial-content">
                                    <p>{{ testimonial.content }}</p>
                                    <div class="testimonial-author">
                                        <h6>{{ testimonial.user.first_name }} {{ testimonial.user.last_name }} <span>Cliente</span></h6>
                                    </div>
                                </div>
                            </div>
                            <!--Single Testimonial End-->
                        </div>
                    {% empty %}
                        <div class="swiper-slide">
                            <p>Sem depoimentos disponíveis.</p>
                        </div>
                    {% endfor %}
                </div>
                <!-- Slider Navigation -->
                <div class="home1-slider-prev swiper-button-prev main-slider-nav">
                    <i class="lnr lnr-arrow-left"></i>
                </div>
                <div class="home1-slider-next swiper-button-next main-slider-nav">
                    <i class="lnr lnr-arrow-right"></i>
                </div>
                <!-- Slider pagination -->
                <div class="swiper-pagination default-pagination"></div>
            </div>
        </div>
    </div>
</div>
